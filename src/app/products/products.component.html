
<div *ngIf="!dataStorageService.isLoading" class="row content-wrapper">
        <div class="product col-md-4 col-sm-6" *ngFor="let product of products">
            <div class="item">
                <img [src]="product.image" alt="{{product.name}}">
                <div class="caption">
                    <h3>{{product.name}}</h3>
                    <p>
                        Price {{product.price}} 
                    </p>
                    <button class="btn btn-primary" role="button" id={{product.id}} (click)="addToCart(product)">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
</div>
